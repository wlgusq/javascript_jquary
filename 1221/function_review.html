<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_함수복습_원하는 숫자까지의 합계를 출력</title>
  <style>
  label {
    display: inline-block;
    width: 170px;
    font-weight: bold;
  }
  input {
    height: 28px;
    border: none;
    background: #eee;
  }
  </style>
</head>
<body>
  <h2>01_함수복습_원하는 숫자까지의 합계를 출력</h2>
  <p>사용자가 명령프롬프트를 이용하여 숫자를 입력하면 1부터 해당하는 숫자까지 합계를 출력해주는 함수를 작성하여 출력해본다.</p>

  <p>
    <label for="number">합계를 구할 숫자입력 : </label>
    <input type="text" id="number">
  </p>
  <p>
    <label for="result">합계결과 : </label>
    <input type="text" id="result">
  </p>
  <p>
    <input type="button" value="합계보기" id="res_btn">
  </p>

  <script>
    //1. 변수선언
    let n;
    let res_b = document.getElementById('res_btn');

    //2. 버튼을 클릭하면 해당 함수가 실행되게 한다
    res_b.addEventListener('click',sum);

    //3. 합계를 구해주는 함수
    function sum(){
      s = 0;
      n = document.getElementById('number').value;
      console.log(n);
      // console.log('askdjfklsfjsklfj');
      for(let i=1;i<=n;i++){
        s = s + i; //누적합계
      }
      //연산결과
      document.getElementById('result').value = s;
    }
  </script>
  
</body>
</html>
